<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answer Display</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f0f8ff; color: #333; }
        h1 { color: #4682b4; }
        #answer-container {
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            font-size: 1.25em;
            border-left: 5px solid #4682b4;
        }
        #answer {
            font-weight: bold;
            color: #2e8b57; 
        }
        .loading-text { color: #aaa; font-style: italic; }
        .error-text { color: #dc3545; font-weight: bold; }
        .note { font-size: 0.9em; color: #555; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Most Recent Data Submitted:</h1>
    <div id="answer-container">
        <span id="answer" class="loading-text">Loading...</span>
    </div>
    <p class="note">This page attempts to fetch the latest data from the backend every 3 seconds.</p>

    <!-- Ensure the path to main.js is correct based on your tsconfig.json outDir -->
    <script src="./dist/main.js"></script>
</body>
</html>
